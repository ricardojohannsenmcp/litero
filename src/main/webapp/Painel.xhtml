						<b:column style="background-color:white;height:70px; width:240px;">

							<b:row>
								<h:outputText value="#{chartMB.qtdTotalCasos}" style="font-size:18pt;font-weight:bold;margin-left:5px;" />
							</b:row>
							<b:row>
								<h:outputText value="CASOS" style="font-size:12pt;margin-left:5px;" />

							<b:iconAwesome name="user" size="3x" style="opacity:0.5; align:center;margin:10px;" />
						</b:column>

						<b:column style="background-color:white;height:70px; width:240px;">
							<b:row>
								<h:outputText value="#{chartMB.qtdRequerentes}" style="font-size:18pt;font-weight:bold;margin-left:5px;" />
							</b:row>
							<b:row>

						</b:column>
