<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="_template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">


	<ui:define name="conteudo">

		<h:form prependId="false" id="frm">



			<b:row style="margin-left:10px;margin-bottom:10px;margin-top:10px;">
				<b:column span="12">
					<b:iconAwesome name="check" size="lg" />
					<p:spacer width="5px" />
					<h:outputText value="Seleção do mediador"
						style="font-size:18pt;font-weight:bold;" />
				</b:column>

				<b:column span="12">
					<h:outputText
						value="Você pode escolher o mediador ou deixar a escolha a cargo da câmara."
						style="font-size:12pt;" />
				</b:column>
			</b:row>

			<b:panel id="painel_escolha">

				<b:panelGrid columns="1" style="margin-bottom:10px">

					<p:selectOneRadio layout="grid" columns="1"
						value="#{selecaoMediadorMB.desejaEscolherMediador}">

						<f:selectItem itemValue="S" itemLabel="Desejo escolher o mediador" />

						<f:selectItem itemValue="N" itemLabel="Deixo a escolha a cargo da câmara" />

					</p:selectOneRadio>
				</b:panelGrid>

			</b:panel>

			<b:row style="margin-left:10px;margin-bottom:10px;margin-top:10px;">
				<b:column span="12">
				<b:commandButton icon-awesome="ban" value="Cancelar"  action="#{selecaoMediadorMB.voltarCaso()}" look="danger">
				</b:commandButton>
				<p:spacer/>
					<b:commandButton value="Continuar" look="success" ajax="true"
						process="@form"
						action="#{selecaoMediadorMB.irParaSelecaoMediador}">
					</b:commandButton>
				</b:column>
			</b:row>


		</h:form>



	</ui:define>
</ui:composition>
